<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>OldaGram</title>
  </head>

  <body>
    <header>
      <img src="images/logo.png" id="main-logo" alt="Oldagram logo" />
      <img
        src="images/jtl-pic.png"
        id="account-pic"
        class="mini-img"
        alt="account user icon"
      />
    </header>

    <main id="post-container">
      <!-- post header -->
      <div class="user-info">
        <img
          id="user-icon"
          class="mini-img"
          src="images/avatar-vangogh.jpg"
          alt="a younger Vincent"
        />
        <div class="user-details">
          <h3 id="user-full-name" class="bold-text">Vincent van Gogh</h3>
          <p id="location-text" class="light-text">Zudert, Netherlands</p>
        </div>
      </div>

      <!-- post image -->
      <figure>
        <img
          id="post-img"
          src="images/post-vangogh.jpg"
          alt="van Gogh's self-portrait"
        />
      </figure>

      <!-- post body -->
      <section class="post-body">
        <div class="icons-box">
          <img
            id="heart-icon"
            class="social-icons"
            src="images/icon-heart.png"
            alt="a heart icon"
          />
          <img
            id="comment-icon"
            class="social-icons"
            src="images/icon-comment.png"
            alt="a chat bubble icon"
          />
          <img
            id="share-icon"
            class="social-icons"
            src="images/icon-share.png"
            alt="a share icon, in the shape of an arrowhead"
          />
        </div>

        <h3 id="likes-count" class="bold-text">21,492 likes</h3>
        <caption id="username-caption">
          <span class="bold-text">vincey1853 </span>
          just took a few mushrooms lol
        </caption>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
